


<ng-container [formGroup]="formGroup" *ngIf="formGroup">
  <label [attr.for]="id"
         class="fj-radio-btn"
         [ngClass]="generateClassList()">
    <input class="fj-radio-btn__input"
           type="radio"
           [id]="id"
           [disabled]="disabled"
           [tabIndex]="tabIndex"
           [attr.name]="name"
           [attr.aria-label]="ariaLabel"
           [attr.aria-labelledby]="ariaLabelledby"
           [attr.aria-describedby]="ariaDescribedby"
           [attr.value]="value"
           [checked]="checked"
           (change)="onChangeEvent($event)"
           (click)="onRadioButtonClicked($event)"
           formControlName="{{controlName}}"
    >
    <span class="fj-radio-btn__label">
    <ng-content></ng-content>
  </span>
  </label>
</ng-container>
<!-- Input without reactive forms-->
<ng-container *ngIf="!formGroup">
  <label [attr.for]="id"
         class="fj-radio-btn"
         [ngClass]="generateClassList()">
    <input class="fj-radio-btn__input"
           type="radio"
           [id]="id"
           [disabled]="disabled"
           [tabIndex]="tabIndex"
           [attr.name]="name"
           [attr.aria-label]="ariaLabel"
           [attr.aria-labelledby]="ariaLabelledby"
           [attr.aria-describedby]="ariaDescribedby"
           [attr.value]="value"
           [checked]="checked"
           (change)="onChangeEvent($event)"
           (click)="onRadioButtonClicked($event)">
    <span class="fj-radio-btn__label">
      <ng-content></ng-content>
    </span>
    <label class="error--label" *ngIf="error">{{error}}</label>
  </label>
</ng-container>
