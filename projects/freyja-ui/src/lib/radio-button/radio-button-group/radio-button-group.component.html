<div class="container">
  <label *ngIf="label" class="label">{{label}}: </label>
  <fj-radio-button *ngFor="let option of options" [value]="option.value" [controlName]="controlName" [formGroup]="formGroup" [name]="controlName" >
    <span *ngIf="option.label" label>{{option.label}}</span>
  </fj-radio-button>
  <label class="error-label" *ngIf="error">{{error}}</label>
</div>
