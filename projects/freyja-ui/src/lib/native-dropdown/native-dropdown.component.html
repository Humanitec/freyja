<div [formGroup]="formGroup" *ngIf="formGroup">
  <label
    [attr.for]="id"
    class="label--medium"
    *ngIf="label"
  >{{label}}</label>
  <select class="fj-native-dropdown"
          [ngClass]="generateClassList()"
          id="{{id}}"
          (click)="onDropdownClicked($event)"
          (change)="onOptionSelected($event)"
          [ngStyle]="customStyles"
          formControlName="{{controlName}}"
  >
    <option *ngFor="let option of options" [ngValue]="option.value">{{option.label}}</option>
  </select>
</div>
<!-- Input without reactive forms-->
<div *ngIf="!formGroup">
  <label
    [attr.for]="id"
    class="label--medium"
    *ngIf="label"
  >{{label}}</label>
  <select class="fj-native-dropdown"
          id="{{id}}"
          [ngClass]="generateClassList()"
          (click)="onDropdownClicked($event)"
          (change)="onOptionSelected($event)"
          [ngStyle]="customStyles"
  >
    <option *ngFor="let option of options" value="{{option.value}}">{{option.label}}</option>
  </select>
</div>
