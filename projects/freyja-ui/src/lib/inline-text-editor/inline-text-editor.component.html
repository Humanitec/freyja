<p
  *ngIf="!isEdit && displayElement === 'p'"
  class="inline-text-editor"
  [ngClass]="{'inline-text-editor--disabled': disabled}"
  [ngStyle]="displayElementCustomStyles"
  (dblclick)="activateEditMode($event)">
  {{value}}
</p>
<div
  *ngIf="!isEdit && displayElement === 'div'"
  class="inline-text-editor"
  [ngClass]="{'inline-text-editor--disabled': disabled}"
  [ngStyle]="displayElementCustomStyles"
  (dblclick)="activateEditMode($event)">
  {{value}}
</div>

</span>

  *ngIf="!isEdit && displayElement === 'h1'"
  class="inline-text-editor"

  *ngIf="!isEdit && displayElement === 'h2'"
  class="inline-text-editor"

  *ngIf="!isEdit && displayElement === 'h3'"
  class="inline-text-editor"

  [ngStyle]="displayElementCustomStyles"
  (dblclick)="activateEditMode($event)">

  *ngIf="!isEdit && displayElement === 'a'"
  class="inline-text-editor inline-text-editor--link"
  [ngClass]="{'inline-text-editor--disabled': disabled}"
  [ngStyle]="displayElementCustomStyles"
  (dblclick)="activateEditMode($event)">
  {{value}}
</a>
<fj-text-input
  *ngIf="!disabled"
  [ngClass]="{'inline-text-editor__input--hidden' : !isEdit}"
  [focused]="isEdit"
  (change)="onEditElement($event, name)"
  [value]="value"
  [customStyles]="inputCustomStyles"
>

</fj-text-input>
