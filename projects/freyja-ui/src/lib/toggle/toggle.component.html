<div class="fj-toggle-switch" [ngClass]="generateClassList()" [formGroup]="formGroup" *ngIf="formGroup">
  <label>
    <input
      *ngIf="checked"
      class="fj-toggle-switch__input"
      type="checkbox"
      value="{{value}}"
      formControlName="{{controlName}}"
      (click)="onToggleClicked()"
      checked
    >
    <input
      *ngIf="!checked"
      class="fj-toggle-switch__input"
      type="checkbox"
      value="{{value}}"
      formControlName="{{controlName}}"
      (click)="onToggleClicked()"
    >
    <div class="fj-toggle-switch__indicator">
      <div class="fj-toggle-switch__slider"></div>
    </div>
  </label>
</div>
