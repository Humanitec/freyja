<div class="spinner-wrap"
    [style.height]="heightDimensions">
  <div class="spinner {{colorClass}}" 
        [style.height]="dimensions+'px'"
        [style.width]="inline ? dimensions+'px' : '100%'">
    <svg class="spinner__circle"
        width="100%"
        height="100%"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg">
      <circle class="spinner__circle-path" 
              fill="none" 
              stroke-width="6" 
              stroke-linecap="round" 
              cx="33" cy="33" r="30">
      </circle>
    </svg>
  </div>
</div>
