<ul class="actions actions--inline">
    <li class="actions__item" *ngFor="let action of actions;" [ngSwitch]="action">
      <a *ngSwitchCase="'download'" class="actions__btn actions__btn--download" (click)="downloadEvent($event)">
        <fj-icon svgName="download" fillColor="color-inactive" *ngIf="!showSpinner; else spinner;"></fj-icon>
        <ng-template #spinner>
          <mg-spinner size="xsmall" class="actions__spinner"></mg-spinner>
        </ng-template>
      </a>
      <a *ngSwitchCase="'delete'" class="actions__btn actions__btn--delete" (click)="deleteEvent($event)">
        <mat-icon>delete</mat-icon>
      </a>
    </li>
</ul>
