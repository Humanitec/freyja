---
pipeline:

  install:
    image: node:9.9.0
    commands:
      - eval "$(ssh-agent -s)"
      - mkdir -p /root/.ssh
      - echo "$${SSH_KEY}\n" > /root/.ssh/id_rsa
      - echo "$${SSH_PUBLIC_KEY}\n" > /root/.ssh/id_rsa.pub
      - ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
      - chmod 600 /root/.ssh/id_rsa*
      - ssh-add -k /root/.ssh/id_rsa
      - npm install npm-login-cmd -g
      - npm config set registry https://npm-proxy.fury.io/$${NPM_TOKEN}/humanitec/
      - npm config set always-auth
      - npx npm-login-cmd
      - npm install
    secrets: [NPM_USER, NPM_PASS, NPM_EMAIL, NPM_TOKEN, SSH_KEY, SSH_PUBLIC_KEY]
    when:
      event: [push, tag]

  build:
    image: node:9.9.0
    commands:
      - npm run build --prod
    when:
      event: [push, tag]
      status: [success]

  # test:
    # image: registry.tola.io/humanitec/docker-nodejs-and-chrome:0.0.1-8.12.0-latest
    # commands:
    #   - npm rebuild node-sass
    #   - npm run test
    # when:
    #   event: [push, tag]
    #   status: [success]

  build-docker-image-tag:
    image: plugins/docker
    insecure: true
    registry: registry.tola.io
    repo: registry.tola.io/humanitec/freyja-demo
    file: Dockerfile
    auto_tag: true
    secrets: [DOCKER_USERNAME, DOCKER_PASSWORD]
    when:
      event: [tag]
      status: [success]

  build-docker-image-push:
    image: plugins/docker
    insecure: true
    registry: registry.tola.io
    repo: registry.tola.io/humanitec/freyja-demo
    file: Dockerfile
    secrets: [DOCKER_USERNAME, DOCKER_PASSWORD]
    tags:
      - ${DRONE_COMMIT_SHA}
    when:
      event: [push]
      branch: master
      status: [success]

  auto-update-robot-tests-matrix:
    image: quay.io/ukhomeofficedigital/drone-trigger:latest
    verbose: true
    drone_server: http://drone.humanitec.io
    drone_token: $DRONE_TOKEN
    secrets: [DRONE_TOKEN]
    repo: Humanitec/robot-tests-freyja
    branch: master
    deploy_to: update-dev-env
    params: "APP_QUERY=matrix.FREYJA_DEMO_IMAGE.0,APP_VALUE=registry.tola.io/humanitec/freyja-demo:${DRONE_COMMIT_SHA},APP_PROJECT_NAME=${DRONE_REPO_NAME},APP_COMMIT_USER=${DRONE_COMMIT_AUTHOR}"
    when:
      event: [push, tag]
      branch: master
      status: [success]
