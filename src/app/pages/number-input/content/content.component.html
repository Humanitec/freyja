<h2>Number Inputs</h2>
<fj-number-input>42</fj-number-input>
<pre><code highlight [code]="numberState"></code></pre>


<h3>Disabled</h3>
<fj-number-input disabled="true">I am disabled</fj-number-input>
<pre><code highlight [code]="disabledState"></code></pre>


<h3>Label Position</h3>
<fj-number-input labelPosition="before">Label Before</fj-number-input>
<fj-number-input>Label After</fj-number-input>
<pre><code highlight [code]="labelPosition"></code></pre>
