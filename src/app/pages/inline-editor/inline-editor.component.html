<fj-demo-content-wrap>
  <h2>Inline Editing</h2>
  <h3>Inline Text Editor</h3>
  <fj-inline-text-editor
    [value]="inputValue"
    name="myInput"
    (elementEdited)="onElementEdit($event)">
  </fj-inline-text-editor>
  <pre><code highlight [code]="inlineTextEditorExampleHtml"></code></pre>
  <pre><code highlight [code]="inlineTextEditorExampleJS"></code></pre>
</fj-demo-content-wrap>
